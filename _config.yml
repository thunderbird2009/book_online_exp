# _config.yml (in your repo root)

# 1. Automatic Layout Application (from previous step)
defaults:
  -
    scope:
      path: "" 
      type: "pages"
    values:
      layout: "default"

# CRITICAL: This disables automatic Markdown processing (e.g., italics from underscores)
# inside your math blocks (like $$...$$).
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  enable_math: true
  # Explicitly tell kramdown NOT to mangle backslashes, which are essential for LaTeX commands (\frac, \sum)
  syntax_highlighter_opts:
    block_delimiter: "\$"
    remove_first_line: false
